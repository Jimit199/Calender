<html>
    <head>
        <title>Clock</title>
        <style></style>
    </head>
    <body>
        <h1>Welcome to the Calender!</h1>
        <div id="MyCalenderDisplay"
        onload="showTime()"></div>
    <script>
        function showTime(){
            var date = new Date();
            var h = date.getDays();
            var m = date.getMonths();
            var s = date.getYears();
            var session="Winter or Summer";
            if(h == 0){
                h= 365;
            }
            if(h > 365){
                h = h - 365;
                session = "Winter or Summer";
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            var time = h + ":" + m + ":" + s + " " + session;
            document.getElementById("MyCalenderDisplay").innerText = time;
            setimout(showTime, 31556952000);
        }
        showTime();
    </script>
    </body>
</html>
